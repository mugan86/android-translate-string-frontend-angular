<div class="table-responsive">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>         
  <div ng-repeat="text in translationsTexts">
      <div ng-if="$index==0">{{text.app_name}} / {{text.original_language}}</div>
      <table class="table table-hover" ng-if="$index>0">
        <thead>
          <tr>
            <th>#</th>
            <th>Code</th>
            <th ng-if="text.text_ca!=''">Catal√°</th>
            <th ng-if="text.text_en!=''">English</th>
            <th ng-if="text.text_es!=''">Spanish</th>
            <th ng-if="text.text_eu!=''">Basque</th>
          </tr>
        </thead>
        <tbody >
          <tr>
            <td>{{$index}}</td>
            <td>{{text.name}}</td>
            <td ng-if="text.text_ca!=''">{{text.text_ca}}</td>
            <td ng-if="text.text_en!=''">{{text.text_en}}</td>
            <td ng-if="text.text_es!=''">{{text.text_es}}</td>
            <td ng-if="text.text_eu!=''">{{text.text_eu}}</td>
            <!--<td>
                <button id="btnEdit" class="btn btn-sm btn-warning glyphicon glyphicon-pencil"/>
                <button id="btnExc" class="btn btn-sm btn-danger glyphicon glyphicon-trash"/>
            </td>-->
          </tr>
        </tbody>
      </table>
  </div>
  
</div>
